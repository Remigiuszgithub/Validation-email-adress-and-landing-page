<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/2d7c089d41.js" crossorigin="anonymous"></script>
  </style>
</head>
<body>
  <main class="main">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="title">
     <h1>We are launching <span>soon!</span></h1> 
  </div>
  <div class="info">
     <h2>Subscribe and get notified</h2> 
  </div>
  <div class="button">
    <input type="email" id="emailInput" name="email" placeholder="Your email address...">
    <p id="emailError" class="info2"></p>
    <button class="btn" onclick="validateEmail()">Notify Me</button> 
    <div class="info1">
      <p id="emailError2"></p>
    </div>
  </div>
  <div class="photo">
    <img src="./images/illustration-dashboard.png" alt="dashboard">
  </div>
  <div class="media">
     <i class="fa-brands fa-facebook-f"></i>
     <i class="fa-brands fa-twitter"></i>
     <i class="fa-brands fa-instagram"></i>
  </div>
  <div class="footer">
     <p>&copy; Copyright Ping. All rights reserved.</p> 
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
